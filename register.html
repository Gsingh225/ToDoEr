<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Login - ToDoEr</title>

  <style>

    /* Some basic styling to make the page look better */

    body {

      font-family: Arial, sans-serif;

      margin: 0;

      padding: 0;

      background-color: #F7F7F7;

    }

    .container {

      max-width: 800px;

      margin: 0 auto;

      padding: 20px;

      display: flex;

      flex-direction: column;

      justify-content: center;

      align-items: center;

      height: 100vh;

    }

    h1 {

      font-size: 48px;

      text-align: center;

      margin-top: 50px;

    }

    form {

      display: flex;

      flex-direction: column;

      align-items: center;

      margin-top: 50px;

    }

    label {

      font-size: 24px;

      margin-bottom: 10px;

    }

    input {

      width: 300px;

      height: 40px;

      font-size: 24px;

      padding: 5px;

      margin-bottom: 20px;

      border: 1px solid #CCCCCC;

      border-radius: 10px;

    }

    .button {

      display: flex;

      justify-content: center;

      align-items: center;

      width: 200px;

      height: 50px;

      font-size: 24px;

      font-weight: bold;

      color: #FFFFFF;

      text-align: center;

      background-color: #2D68FF;

      border: none;

      border-radius: 25px;

      cursor: pointer;

    }

    .button:hover {

      background-color: #1F3EBB;

    }

  </style>

</head>

<body>

  <div class="container">

    <h1>Register For ToDoEr</h1>

    <form>

      <label for="email">Email</label>

      <input type="email" name="email" id="email" required>

      <label for="password">Password</label>

      <input type="password" name="password" id="password" required>

      <button type="submit" class="button">Login</button>

    </form>

  </div>

</body>

</html>
